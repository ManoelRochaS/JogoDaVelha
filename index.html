<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/photoGallery/logo.png" rel="icon">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <section class="Interface InterfaceStart">
            <form>
                <input type="text" placeholder="Player 1" id="PlayerOne">
                <input type="text" placeholder="Player 2" id="PlayerTwo">
            </form>
            <h1 class="button">Iniciar Jogo</h1>
        </section>
        <section class="Interface InterfaceDisplay">
            <h1 id="TitleCurrent"></h1>
            <aside>
                <p onclick="engine(0)" class="Box"></p>
                <p onclick="engine(1)" class="Box vertical"></p>
                <p onclick="engine(2)" class="Box"></p>
                <p onclick="engine(3)" class="Box horizontal"></p>
                <p onclick="engine(4)" class="Box vertical horizontal"></p>
                <p onclick="engine(5)" class="Box horizontal"></p>
                <p onclick="engine(6)" class="Box"></p>
                <p onclick="engine(7)" class="Box vertical"></p>
                <p onclick="engine(8)" class="Box"></p>
            </aside>
        </section>
        <section class="Interface InterfaceDisplay">
            <h1 id="Result"></h1>
            <h2 class="button">Reiniciar</h2>
            <h2 class="button">Novo Jogo</h2>
        </section>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
